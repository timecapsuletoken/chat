app = "gun-relay-server"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[env]
PORT = "8765"

[[services]]
  internal_port = 8765
  protocol = "tcp"

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443
